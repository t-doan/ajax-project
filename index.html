<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,300&family=Merriweather:ital,wght@1,900&family=Noto+Sans&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header class="header-color">
      <div
        class="container display-flex flex-wrap align-items-center justify-content-center overflow-x-hidden">
        <div class="column-half logo">
          <img id="arknights-logo" src="./images/logo.png" alt="logo" />
        </div>
        <div class="column-fourth header-button">
          <h1 class="tabs" id="operators-tab">Operators</h1>
        </div>
        <div class="column-fourth header-button">
          <h1 class="tabs" id="squads-tab">Squads</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="opsPage hidden">
        <div>
          <h1>All Operators</h1>
        </div>
        <div class="classes-box row align-items-center justify-content-even">
          <div class="class-box coloumn-fourth caster">
            <img
              class="classes"
              src="./images//Caster/Caster.webp"
              alt="caster" />
            <p class="class-text">Caster</p>
          </div>
          <div class="class-box coloumn-fourth defender">
            <img
              class="classes"
              src="./images/Defender/Defender.webp"
              alt="defender" />
            <p class="class-text">Defender</p>
          </div>
          <div class="class-box coloumn-fourth guard">
            <img class="classes" src="./images/Guard/Guard.webp" alt="guard" />
            <p class="class-text">Guard</p>
          </div>
          <div class="class-box coloumn-fourth medic">
            <img class="classes" src="./images/Medic/Medic.webp" alt="medic" />
            <p class="class-text">Medic</p>
          </div>
          <div class="class-box coloumn-fourth sniper">
            <img
              class="classes"
              src="./images/Sniper/Sniper.webp"
              alt="sniper" />
            <p class="class-text">Sniper</p>
          </div>
          <div class="class-box coloumn-fourth specialist">
            <img
              class="classes"
              src="./images/Specialist/Specialist.webp"
              alt="specialist" />
            <p class="class-text">Specialist</p>
          </div>
          <div class="class-box coloumn-fourth supporter">
            <img
              class="classes"
              src="./images/Supporter/Supporter.webp"
              alt="supporter" />
            <p class="class-text">Supporter</p>
          </div>
          <div class="class-box coloumn-fourth vanguard">
            <img
              class="classes"
              src="./images/Vanguard/Vanguard.webp"
              alt="vanguard" />
            <p class="class-text">Vanguard</p>
          </div>
        </div>

        <div class="row display-flex">
          <div class="column-half ul-list">
            <ul
              class="operators-list display-flex flex-wrap justify-content-even"></ul>
          </div>
          <div id="modal-section" class="column-half padding-zero"></div>
        </div>
      </div>
      <div class="squadPage display-flex flex-wrap">
        <h1 class="noEntry column-half hidden">No squads have been made!</h1>
        <h1 class="nameHeader column-half">Add your operators</h1>
        <ul class="entryList"></ul>
        <form id="form">
          <div class="row entry-form column-half">
            <div class="squad" data-entry-id="1">
              <h1 class="squadName">Squad Name</h1>
              <input
                class="name-text"
                name="teamName"
                placeholder="Squad Name"
                required />
              <ul
                class="team-slot display-flex align-items-center flex-wrap justify-content-even">
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
                <li
                  class="op-slot display-flex justify-content-center align-items-center">
                  <i class="fa-regular fa-plus"></i>
                </li>
              </ul>
            </div>
            <div class="entryNotes column-half">
              <textarea
                class="notes"
                name="notes"
                placeholder="Notes"></textarea>
            </div>
            <div class="form-buttons column-half">
              <input type="button" class="clear" value="Clear" />
              <input type="submit" class="submit" value="Submit" />
            </div>
          </div>
        </form>
        <div class="column-half ul-list">
          <div
            id="squad-class"
            class="classes-box row align-items-center justify-content-even hidden">
            <div class="class-box coloumn-fourth caster">
              <img
                class="classes"
                src="./images//Caster/Caster.webp"
                alt="caster" />
              <p class="class-text">Caster</p>
            </div>
            <div class="class-box coloumn-fourth defender">
              <img
                class="classes"
                src="./images/Defender/Defender.webp"
                alt="defender" />
              <p class="class-text">Defender</p>
            </div>
            <div class="class-box coloumn-fourth guard">
              <img
                class="classes"
                src="./images/Guard/Guard.webp"
                alt="guard" />
              <p class="class-text">Guard</p>
            </div>
            <div class="class-box coloumn-fourth medic">
              <img
                class="classes"
                src="./images/Medic/Medic.webp"
                alt="medic" />
              <p class="class-text">Medic</p>
            </div>
            <div class="class-box coloumn-fourth sniper">
              <img
                class="classes"
                src="./images/Sniper/Sniper.webp"
                alt="sniper" />
              <p class="class-text">Sniper</p>
            </div>
            <div class="class-box coloumn-fourth specialist">
              <img
                class="classes"
                src="./images/Specialist/Specialist.webp"
                alt="specialist" />
              <p class="class-text">Specialist</p>
            </div>
            <div class="class-box coloumn-fourth supporter">
              <img
                class="classes"
                src="./images/Supporter/Supporter.webp"
                alt="supporter" />
              <p class="class-text">Supporter</p>
            </div>
            <div class="class-box coloumn-fourth vanguard">
              <img
                class="classes"
                src="./images/Vanguard/Vanguard.webp"
                alt="vanguard" />
              <p class="class-text">Vanguard</p>
            </div>
          </div>

          <ul
            class="squads-list display-flex flex-wrap justify-content-even hidden"></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
